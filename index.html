    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Account type selection
            const accountTypeBtns = document.querySelectorAll('.account-type-btn');
            accountTypeBtns.forEach(btn => {
                btn.addEventListener('click', function(e) {
                    e.preventDefault();
                    accountTypeBtns.forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                });
            });

            // Form submission
            const form = document.getElementById('jointAccountForm');
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Basic validation
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirmPassword').value;
                
                if (password !== confirmPassword) {
                    alert('Passwords do not match');
                    return;
                }
                
                if (!document.getElementById('termsCheckbox').checked) {
                    alert('You must agree to the Terms of Service');
                    return;
                }
                
                // Simulate form submission
                alert('Joint account registration submitted successfully!\nAn verification email has been sent to both partners.');
            });
        });
