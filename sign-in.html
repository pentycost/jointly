<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binance Joint Account Registration</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --binance-yellow: #F0B90B;
            --binance-dark: #1E2026;
            --binance-gray-dark: #474D57;
            --binance-gray-light: #B7BDC6;
            --binance-green: #02C076;
            --binance-red: #F6465D;
            --binance-bg: #F8F9FA;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: var(--binance-bg);
            color: var(--binance-dark);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo-img {
            height: 28px;
            margin-right: 10px;
        }

        .logo-text {
            font-size: 24px;
            font-weight: 700;
            color: var(--binance-yellow);
        }

        .nav-links {
            display: flex;
            gap: 30px;
        }

        .nav-link {
            color: var(--binance-gray-dark);
            text-decoration: none;
            font-weight: 500;
        }

        .login-btn {
            background-color: var(--binance-yellow);
            color: var(--binance-dark);
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            font-weight: 600;
            cursor: pointer;
        }

        .main-content {
            display: flex;
            justify-content: center;
            margin: 50px 0;
        }

        .form-container {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            padding: 40px;
            width: 480px;
        }

        .form-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 30px;
            color: var(--binance-dark);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 500;
            color: var(--binance-gray-dark);
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid var(--binance-gray-light);
            border-radius: 4px;
            font-size: 16px;
            transition: border-color 0.2s;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--binance-yellow);
        }

        .select-wrapper {
            position: relative;
        }

        .select-wrapper::after {
            content: "â–¼";
            font-size: 12px;
            color: var(--binance-gray-dark);
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            pointer-events: none;
        }

        .form-select {
            appearance: none;
            width: 100%;
            padding: 12px 16px;
            border: 1px solid var(--binance-gray-light);
            border-radius: 4px;
            font-size: 16px;
            background-color: white;
            cursor: pointer;
        }

        .form-select:focus {
            outline: none;
            border-color: var(--binance-yellow);
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .form-checkbox {
            margin-right: 10px;
            width: 16px;
            height: 16px;
            accent-color: var(--binance-yellow);
        }

        .terms-text {
            font-size: 14px;
            color: var(--binance-gray-dark);
        }

        .terms-link {
            color: var(--binance-yellow);
            text-decoration: none;
        }

        .submit-btn {
            width: 100%;
            padding: 14px;
            background-color: var(--binance-yellow);
            color: var(--binance-dark);
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .submit-btn:hover {
            background-color: #E2AD0A;
        }

        .account-type-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .account-type-btn {
            flex: 1;
            padding: 12px;
            background-color: white;
            border: 1px solid var(--binance-gray-light);
            border-radius: 4px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .account-type-btn.active {
            background-color: var(--binance-yellow);
            border-color: var(--binance-yellow);
            color: var(--binance-dark);
        }

        .account-type-icon {
            margin-right: 8px;
        }

        .form-footer {
            text-align: center;
            margin-top: 30px;
            font-size: 14px;
            color: var(--binance-gray-dark);
        }

        .signin-link {
            color: var(--binance-yellow);
            text-decoration: none;
            font-weight: 500;
        }

        @media (max-width: 768px) {
            .form-container {
                width: 100%;
                padding: 30px 20px;
            }
            
            .nav-links {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                
                <span class="logo-text">JOINTLY</span>
            </div>
          
           
        </header>

        <main class="main-content">
            <div class="form-container">
                <h1 class="form-title">Joint Account Login</h1>
                
                <div class="account-type-buttons">
                    
                    <button class="account-type-btn active">JOINTLY</button>
                </div>

                <form id="jointAccountForm">
                
                    <div class="form-group">
                        <label class="form-label" for="email">Primary Email</label>
                        <input type="email" id="email" class="form-input" placeholder="Enter primary email" value="smith.johnson@email.com">
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="password">Password</label>
                        <input type="password" id="password" class="form-input" placeholder="Enter password">
                    </div>

                    
               
                    

                   
                    
                    <button type="submit" class="submit-btn">Sign Up</button>
                </form>

                <div class="form-footer">
                    New here? <a href="index.html" class="signin-link">Sign Up
                </div>
            </div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Account type selection
            const accountTypeBtns = document.querySelectorAll('.account-type-btn');
            accountTypeBtns.forEach(btn => {
                btn.addEventListener('click', function(e) {
                    e.preventDefault();
                    accountTypeBtns.forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                });
            });

            // Form submission
            const form = document.getElementById('jointAccountForm');
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Basic validation
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirmPassword').value;
                
                if (password !== confirmPassword) {
                    alert('Passwords do not match');
                    return;
                }
                
                if (!document.getElementById('termsCheckbox').checked) {
                    alert('You must agree to the Terms of Service');
                    return;
                }
                
                // Simulate form submission
                alert('Joint account registration submitted successfully!\nAn verification email has been sent to both partners.');
            });
        });
    </script>
</body>
</html>
